<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="contact">
    <ion-card class="card-background-page-contact">
      <img src="assets/imgs/contact-card-backgound-planks.jpg" />
      <div class="card-title">{{contact.name}}</div>
      <div class="card-subtitle" *ngIf="contact.balance < 0">
        You owe {{contact.getAbsoluteBalance() | currency:'GBP':true:'.2-2'}}
      </div>
      <div class="card-subtitle" *ngIf="contact.balance > 0">
        You're owed {{contact.getAbsoluteBalance() | currency:'GBP':true:'.2-2'}}
      </div>
      <div class="card-subtitle" *ngIf="contact.balance === 0">
        Balance: {{0 | currency:'GBP':true:'.2-2' }}
      </div>
    </ion-card>
  </div>
  <div *ngIf="!contact">
    <p>Could not load Contact Details...</p>
  </div>

</ion-content>
