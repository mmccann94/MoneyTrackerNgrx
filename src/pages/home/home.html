<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let contact of contacts$ | async" (click)='cardSelected(contact)'> 

    <ion-card-header>
      {{contact.name}}
    </ion-card-header>
  
    <ion-card-content>
      <p>{{contact.balance}}</p>
    </ion-card-content>
  
  </ion-card>
</ion-content>
